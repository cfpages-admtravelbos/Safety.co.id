name: Update Clients v.5

on:
  push:
    paths:
      - .clients  # Trigger when the .clients file is modified
  workflow_dispatch:  # Allow manual triggering of the workflow

permissions:
  contents: write  # Grant write permissions to the repository contents

jobs:
  update_html_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if .clients file exists
        id: check_clients
        run: if [[ -f .clients ]]; then echo "exists=true" >> $GITHUB_ENV; else echo "exists=false" >> $GITHUB_ENV; fi

      - name: Abort if .clients file does not exist
        if: env.exists == 'false'
        run: echo "No .clients file found, aborting operation." && exit 1

      - name: Check if .clients file is empty
        if: env.exists == 'true'
        run: |
          if [[ ! -s .clients ]]; then
            echo "File is empty, nothing to do." && exit 0
          fi

      - name: Determine variable from .clients
        if: env.exists == 'true'
        run: |
          # Read the .clients file content
          LINE=$(cat .clients)

          # Initialize variables
          WAURL=""
          PHURL=""
          NAME=""
          PHONE=""

          # Split using '|'
          IFS='|' read -ra PARTS <<< "$LINE"

          # Identify each
          for PART in "${PARTS[@]}"; do
            if [[ $PART == https://* ]]; then
              if [[ $PART == *ðŸ’¬* ]]; then
                WAURL=$PART
              elif [[ $PART == *ðŸ“ž* ]]; then
                PHURL=$PART
              fi
            elif [[ $PART =~ ^[0-9\ ]+$ ]]; then
              PHONE=$PART
            else
              NAME=$PART
            fi
          done

          # Output for debugging purposes
          echo "Extracted values:"
          echo "WAURL=${WAURL}"
          echo "PHURL=${PHURL}"
          echo "NAME=${NAME}"
          echo "PHONE=${PHONE}"
      
          # Output variables
          echo "WAURL=$WAURL" >> $GITHUB_ENV
          echo "PHURL=$PHURL" >> $GITHUB_ENV
          echo "NAME=$NAME" >> $GITHUB_ENV
          echo "PHONE=$PHONE" >> $GITHUB_ENV

      - name: Debug List of unique phrases matching regex
        if: env.exists == 'true'
        run: |
          echo "Checking span and href matches:"
          for file in $(find . -name '*.html'); do
            echo "Processing $file"

            # Print unique WhatsApp href matches
            grep -oP '(class="whatsapp-floating"[^>]*href=")[^"]*' "$file" | sort | uniq | while read -r match; do
              echo "WhatsApp href match: $match"
            done
            
            # Print unique phone/href matches
            grep -oP '(class="tlp-floating"[^>]*href=")[^"]*' "$file" | sort | uniq | while read -r match; do
              echo "Phone href match: $match"
            done
            
            # Print unique span text matches
            grep -oP '(<span[^>]*>)\d{4} \d{4}( \d{4})? \([^\)]+\)(</span>)' "$file" | sort | uniq | while read -r match; do
              echo "Span text match: $match"
            done
          done

      - name: Update Clients
        if: env.exists == 'true'
        run: |
          # Use the variables set previously from GITHUB_ENV
          for file in $(find . -name '*.html'); do
            # Update the href for WhatsApp links
            if [ -n "${WAURL}" ]; then
              sed -i -E "s@(class=\"whatsapp-floating\"[^>]*href=\")[^\"]*(https?://(what\.sapp|klik)[^ðŸ’¬]*ðŸ’¬[^\"]*)\"@\1${WAURL}\"@" "$file"
            fi
      
            # Update the href for phone links
            if [ -n "${PHURL}" ]; then
              sed -i -E "s@(class=\"tlp-floating\"[^>]*href=\")[^\"]*(https?://(con\.tact|klik)[^ðŸ“ž]*ðŸ“ž[^\"]*)\"@\1${PHURL}\"@" "$file"
            fi
      
            # Update span text where the text format matches number (Name)
            if [ -n "${PHONE}" ] && [ -n "${NAME}" ]; then
              sed -i -E "s@(<span[^>]*>)\d{4} \d{4}( \d{4})? \([^\)]+\)(</span>)@\1${PHONE} (${NAME})\2@" "$file"
            fi
          done
      
          # Commit and push changes if any
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet; then
            git add .
            git commit -m "Update URLs: WAURL: ${WAURL}, PHURL: ${PHURL}, Phone: ${PHONE}, Name: ${NAME}"
      
            # Push changes
            git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
