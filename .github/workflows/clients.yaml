name: Update Clients v.9

on:
  push:
    paths:
      - .clients  # Trigger when the .clients file is modified
  workflow_dispatch:  # Allow manual triggering of the workflow

permissions:
  contents: write  # Grant write permissions to the repository contents

jobs:
  update_html_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if .clients file exists
        id: check_clients
        run: if [[ -f .clients ]]; then echo "exists=true" >> $GITHUB_ENV; else echo "exists=false" >> $GITHUB_ENV; fi

      - name: Abort if .clients file does not exist
        if: env.exists == 'false'
        run: echo "No .clients file found, aborting operation." && exit 1

      - name: Check if .clients file is empty
        if: env.exists == 'true'
        run: |
          if [[ ! -s .clients ]]; then
            echo "File is empty, nothing to do." && exit 0
          fi

      - name: Determine variable from .clients
        if: env.exists == 'true'
        run: |
          LINE=$(cat .clients)

          WAURL=""
          PHURL=""
          NAME=""
          PHONE=""

          IFS='|' read -ra PARTS <<< "$LINE"

          for PART in "${PARTS[@]}"; do
            if [[ $PART == https://* ]]; then
              if [[ $PART == *:speech_balloon:* ]]; then
                WAURL=$PART
              elif [[ $PART == *:telephone_receiver:* ]]; then
                PHURL=$PART
              fi
            elif [[ $PART =~ ^[0-9\ ]+$ ]]; then
              PHONE=$PART
            else
              NAME=$PART
            fi
          done

          echo "WAURL=$WAURL" >> $GITHUB_ENV
          echo "PHURL=$PHURL" >> $GITHUB_ENV
          echo "NAME=$NAME" >> $GITHUB_ENV
          echo "PHONE=$PHONE" >> $GITHUB_ENV

      - name: Debug and Replace HTML Content
        if: env.exists == 'true'
        run: |
          for file in $(find . -name '*.html'); do
            echo "Processing $file"

            # Remove this if no backup is needed
            cp "$file" "${file}.bak"

            grep -oP '(class="whatsapp-floating"[^>]*href=")[^"]*' "$file" | while read -r match; do
              echo "WhatsApp href match: $match"
              original_url=${match#*href=\"}
              sed -i "s@${original_url}@${WAURL}@" "$file"
            done

            grep -oP '(class="tlp-floating"[^>]*href=")[^"]*' "$file" | while read -r match; do
              echo "Phone href match: $match"
              original_url=${match#*href=\"}
              sed -i "s@${original_url}@${PHURL}@" "$file"
            done

            grep -oP '(<span[^>]*>)\d{4} \d{4}( \d{4})? \([^\)]+\)(</span>)' "$file" | while read -r match; do
              echo "Span text match: $match"
              sed -i "s@${match}@<span>${PHONE} (${NAME})</span>@" "$file"
            done

            if ! diff -q "${file}.bak" "$file"; then
              echo "Changes detected in $file:"
              diff "${file}.bak" "$file"
            fi
          done

          # Verify changes and commit if necessary
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git diff --name-only
          if ! git diff --quiet; then
            git add .
            git commit -m "Update URLs: WAURL: ${WAURL}, PHURL: ${PHURL}, Phone: ${PHONE}, Name: ${NAME}"
      
            # Push changes
            git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
