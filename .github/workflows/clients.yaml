name: Update Clients v.2

on:
  push:
    paths:
      - .clients  # Trigger when the .clients file is modified
  workflow_dispatch:  # Allow manual triggering of the workflow

permissions:
  contents: write  # Grant write permissions to the repository contents

jobs:
  update_html_files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if .clients file exists
        id: check_clients
        run: if [[ -f .clients ]]; then echo "exists=true" >> $GITHUB_ENV; else echo "exists=false" >> $GITHUB_ENV; fi

      - name: Abort if .clients file does not exist
        if: env.exists == 'false'
        run: echo "No .clients file found, aborting operation." && exit 1

      - name: Check if .clients file is empty
        if: env.exists == 'true'
        run: |
          if [[ ! -s .clients ]]; then
            echo "File is empty, nothing to do." && exit 0
          fi

      - name: Determine variable from .clients
        if: env.exists == 'true'
        run: |
          # Read the .clients file content
          LINE=$(cat .clients)

          # Initialize variables
          WAURL=""
          PHURL=""
          NAME=""
          PHONE=""

          # Split using '|'
          IFS='|' read -ra PARTS <<< "$LINE"

          # Identify each
          for PART in "${PARTS[@]}"; do
            if [[ $PART == https://* ]]; then
              if [[ $PART == *ðŸ’¬* ]]; then
                WAURL=$PART
              elif [[ $PART == *ðŸ“ž* ]]; then
                PHURL=$PART
              fi
            elif [[ $PART =~ ^[0-9\ ]+$ ]]; then
              PHONE=$PART
            else
              NAME=$PART
            fi
          done

          # Output variables
          echo "WAURL=$WAURL" >> $GITHUB_ENV
          echo "PHURL=$PHURL" >> $GITHUB_ENV
          echo "NAME=$NAME" >> $GITHUB_ENV
          echo "PHONE=$PHONE" >> $GITHUB_ENV

      - name: Update Clients
        if: env.exists == 'true'
        run: |
          # Use the variables set previously from GITHUB_ENV
          for file in $(find . -name '*.html'); do
            # Use alternate delimiters '@' to avoid issues with slashes
            if [ -n "${WAURL}" ]; then
              # Update the href for WhatsApp
              sed -i -E "s@(<div class=\"whatsapp-floating\"[^>]*<a href=\")[^\"]+@\1${WAURL}@" "$file"
            fi
            
            if [ -n "${PHURL}" ]; then
              # Update the href for phone
              sed -i -E "s@(<div class=\"tlp-floating\"[^>]*<a href=\")[^\"]+@\1${PHURL}@" "$file"
            fi

            # Update the span text
            sed -i -E "s@(<div class=\"(whatsapp|tlp)-floating\"[^>]*><a[^>]*><span[^>]*>)[^<]+(<)@\1${PHONE} (${NAME})\3@" "$file"
          done

          # Commit and push changes if any
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          if ! git diff --quiet; then
            git add .
            git commit -m "Update URLs: WAURL: ${WAURL}, PHURL: ${PHURL}, Phone: ${PHONE}, Name: ${NAME}"
            
            # Push changes
            git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
